name: Release Docker

on:
  workflow_call: # allows being called by other workflows
    inputs:
      semantic_release_published:
        required: true
        type: boolean
      new_release_version:
        required: true
        type: string
    secrets:
      nexus_user:
        required: true
      nexus_pass:
        required: true

env:
  DOCKER_REGISTRY: docker-public.terrestris.de/terrestris

jobs:
  release-docker:
    name: Release Docker
    runs-on: ubuntu-latest
    steps:
      - name: Login to Nexus
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.nexus_user }}
          password: ${{ secrets.nexus_pass }}

      - name: Build docker image (latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin:latest
          load: true

      - name: Build docker image (version)
        if: ${{ inputs.semantic_release_published }} == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin:${{ inputs.new_release_version }}
          load: true

      - name: Push docker image to Nexus (latest)
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin:latest

      - name: Push docker image to Nexus (version)
        if: ${{ inputs.semantic_release_published }} == 'true'
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin:${{ inputs.new_release_version }}

      - name: Build docker image e2e-tests (latest) üèóÔ∏è
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.e2e
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin-client-e2e-tests:latest
          load: true

      - name: Build docker image e2e-tests (version) üèóÔ∏è
        if: ${{ inputs.semantic_release_published }} == 'true'
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.e2e
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin-client-e2e-tests:${{ inputs.new_release_version }}
          load: true

      - name: Push docker image to Nexus e2e-tests (latest) üì†
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin-client-e2e-tests:latest

      - name: Push docker image to Nexus e2e-tests (version) üì†
        if: ${{ inputs.semantic_release_published }} == 'true'
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin-client-e2e-tests:${{ inputs.new_release_version }}
