name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - next

jobs:
  release-npm:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources 🔰
        uses: actions/checkout@v4

      - name: Setup Node.js 20 🧮
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ⏬
        run: npm ci

      - name: Semantic Release 🚀
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          semantic_version: 23
  release-docker:
    needs: release-npm
    uses: ./.github/workflows/release_docker.yml
    with:
      semantic_release_published: ${{ needs.release-npm.outputs.new_release_published }}
      new_release_version: ${{ needs.release-npm.outputs.new_release_version }}
    secrets:
      nexus_user: ${{ secrets.NEXUS_USERNAME}}
      nexus_pass: ${{ secrets.NEXUS_USERNAME}}
