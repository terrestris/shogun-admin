name: Release

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: docker-public.terrestris.de/terrestris

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v4

      - name: Setup Node.js 20 ğŸ§®
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies â¬
        run: npm ci

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          semantic_version: 23

      - name: Login to Nexus
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build docker image (latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin:latest
          load: true

      - name: Build docker image (version)
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin:${{ steps.semantic.outputs.new_release_version }}
          load: true

      - name: Push docker image to Nexus (latest)
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin:latest

      - name: Push docker image to Nexus (version)
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin:${{ steps.semantic.outputs.new_release_version }}

      - name: Build docker image e2e-tests (latest) ğŸ—ï¸
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.e2e
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin-client-e2e-tests:latest
          load: true

      - name: Build docker image e2e-tests (version) ğŸ—ï¸
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.e2e
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin-client-e2e-tests:${{ steps.semantic.outputs.new_release_version }}
          load: true

      - name: Push docker image to Nexus e2e-tests (latest) ğŸ“ 
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin-client-e2e-tests:latest

      - name: Push docker image to Nexus e2e-tests (version) ğŸ“ 
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin-client-e2e-tests:${{ steps.semantic.outputs.new_release_version }}

  sonarqube:
    name: SonarQube Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Setup Node.js 20 ğŸ§®
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies â¬
        run: npm ci

      - name: Test code âœ…
        run: npm run test
        env:
          CI: true

      - name: SonarQube Scan ğŸ”¬
        uses: kitabisa/sonarqube-action@v1.2.1
        with:
          host: ${{ secrets.SONARQUBE_HOST }}
          login: ${{ secrets.SONARQUBE_TOKEN }}
          projectBaseDir: "src/"
          projectKey: "shogun-admin"
