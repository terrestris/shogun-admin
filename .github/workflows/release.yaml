name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - next

permissions:
  contents: read

jobs:
  release-npm:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.extract_version.outputs.version != '' }}
      new_release_version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout sources ðŸ”°
        uses: actions/checkout@v6
      - name: Setup Node.js 24 ðŸ§®
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install dependencies â¬
        run: npm ci
      - name: Check cryptographic signatures for dependencies ðŸ”
        run: npm audit signatures
      - name: Build project ðŸ—
        run: npm run build
      - name: Semantic Release ðŸš€
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      - name: Extract Version from updated package.json ðŸ“¦
        id: extract_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
  release-docker:
    needs: release-npm
    uses: ./.github/workflows/release_docker.yml
    with:
      release_is_published: ${{ needs.release-npm.outputs.new_release_published }}
      release_version: ${{ needs.release-npm.outputs.new_release_version }}
    secrets:
      nexus_user: ${{ secrets.NEXUS_USERNAME }}
      nexus_pass: ${{ secrets.NEXUS_PASSWORD }}
