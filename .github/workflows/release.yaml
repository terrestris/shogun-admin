name: Release

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: docker-public.terrestris.de/terrestris

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies ‚è¨
        run: npm ci

      - name: Semantic Release üöÄ
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          semantic_version: 19

      - name: Login to Nexus
        uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build docker image (latest)
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin:latest
          load: true

      - name: Build docker image (version)
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: |
            ${{ env.DOCKER_REGISTRY }}/shogun-admin:${{ steps.semantic.outputs.new_release_version }}
          load: true

      - name: Push docker image to Nexus (latest)
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin:latest

      - name: Push docker image to Nexus (version)
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/shogun-admin:${{ steps.semantic.outputs.new_release_version }}
  sonarqube:
    name: SonarQube Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources üî∞
        uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Setup Node.js 16 üßÆ
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Cache Node.js modules üíæ
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies ‚è¨
        run: npm ci

      - name: Test code ‚úÖ
        run: npm run test
        env:
          CI: true

      - name: SonarQube Scan üî¨
        uses: kitabisa/sonarqube-action@v1.2.0
        with:
          host: ${{ secrets.SONARQUBE_HOST }}
          login: ${{ secrets.SONARQUBE_TOKEN }}
