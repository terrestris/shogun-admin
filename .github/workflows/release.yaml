name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - next

permissions:
  contents: read

jobs:
  release-npm:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v6
      - name: Setup Node.js 24 ğŸ§®
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install dependencies â¬
        run: npm ci
      - name: Check cryptographic signatures for dependencies ğŸ”
        run: npm audit signatures
      - name: Build project ğŸ—
        run: npm run build
      - name: Semantic Release ğŸš€
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
  release-docker:
    needs: release-npm
    uses: ./.github/workflows/release_docker.yml
    with:
      release_is_published: ${{ needs.release-npm.outputs.new_release_published }}
      release_version: ${{ needs.release-npm.outputs.new_release_version }}
    secrets:
      nexus_user: ${{ secrets.NEXUS_USERNAME }}
      nexus_pass: ${{ secrets.NEXUS_PASSWORD }}
