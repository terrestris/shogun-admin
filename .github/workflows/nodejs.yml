name: Node CI
on: [ pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v4

      - name: Setup Node.js 18 ğŸ§®
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies â¬
        run: npm ci

      - name: Lint code ğŸ’„
        run: npm run lint

      - name: Typecheck code ğŸ‘“
        run: npm run typecheck

      - name: Test code âœ…
        run: npm run test
        env:
          CI: true
